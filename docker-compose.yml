version: '3.7' 
 
services: 
 
  node: 
    container_name: nodeapp 
    image: nodeapp 
    build: 
      context: . 
      dockerfile: node.dockerfile 
      args:
        - buildVersion: 1
    ports: 
      - "3300:3300"
    networks:
      - nodeapp-network
    volumes:
      - ./logs:/var/www/logs
    # environment:
    #   - NODE_ENV=production
    #   - APP_VERSION=1.0
    depends_on: 
      - mongodb
      
  mongodb:
    container_name: mongodb
    image: mongo
    networks:
      - nodeapp-network

networks:
  nodeapp-network:
    driver: bridge